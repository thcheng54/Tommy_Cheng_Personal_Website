        <span class="award">RTHK 30-Second Public Service Film</span>

        <h2>Concept</h2>
        <p>根據2017年全球快樂報告，香港排名僅第71位且持續下跌，但我們身邊卻充滿各種慶祝活動、派對與物質享受。這支30秒短片探討一個核心問題：<strong>「越慶賀，是否真的越快樂？」</strong></p>
        <p>透過一個舞獅師傅的故事，他每天為別人助慶，卻最渴望與家人共舞一場溫馨的「龍」，帶出真正的快樂來自內心與親情，而非外在的喧鬧。</p>
